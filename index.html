<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="favicon.ico?" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
    <script defer src="Main.js"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1 class="title">Etch-A-Sketch</h1>
    <div class="container">
        <div class="grid-container">
        </div>
        <div class="menu-container">
            <input class="current-color-display" type="color">
            <button class="menu-btn menu-btn--active">Color mode</button>
            <button class="menu-btn">Rainbow mode</button>
            <button class="menu-btn">Eraser</button>
            <button class="menu-btn">Clear</button>
            <p class="slider-display">16 x 16</p>
            <input class="slider" type="range" min="1" max="100" value="16">
        </div>
    </div>
    <footer class="footer">
        <p>Copyright &copy; 2022 jct314</p>
    </footer>
</body>
</html>
